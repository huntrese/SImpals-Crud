<!DOCTYPE html>
<html>
<head>
  <title>CRUD GUI Interface</title>
  <style>
    body {
      background-color: #212121;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #fff;
      text-align: center;
    }

    form {
      position: relative;
      background-color: #776c6c;
      border-radius: 12px;
      padding: 20px;
      margin-top: 50px;
    }

    .input-group {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #5d5d5d;
      border-radius: 6px;
      text-align: center;
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .entry-fields {
      font-size: 20px;
      color: #fff;
    }

    .entry-index {
      font-size: 16px;
      color: #aaa;
      text-align: center;
    }

    input[type="text"] {
      display: block;
      width: 90%;
      height: 40px;
      padding: 10px;
      border-radius: 6px;
      margin: 10px;
      margin-left: auto;
      margin-right: auto;
      border: none;
      font-size: 16px;
      text-align: center;
    }

    /* CSS for entry divs */
    .entry {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      background-color: #DDD;
      color: #333;
      font-size: 20px;
    }

    .entry > * {
      margin: 10px;
    }

    .entry-number {
      font-weight: bold;
      color: #776c6c;
    }

    /* CSS for submit button and navigation bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #776c6c;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .submit-button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px;
    }

    .submit-button:hover {
      background-color: #3e8e41;
    }
    button[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 20px;
        padding: 10px 20px;
        cursor: pointer;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
  </style>
</head>

<body>
  <div class="container">
    <h1>CRUD GUI Update</h1>
    <form action="" method="POST">
        <input type="text" id="user_id" name="user_id" value="{{ user_id }}" readonly>          
      <div class="input-group">
        <div class="entry-header">
          <span class="entry-fields">Name:</span>
        </div>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <div class="entry-header">
          <span class="entry-fields">Surname:</span>
        </div>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname">
      </div>
      <div class="submit-bar">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>


</html>
